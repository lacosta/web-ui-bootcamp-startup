<html>
  <head>
    <meta charset="utf-8">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style-layout.css">
  </head>
  <body>
    <div class="container grid-template-area">
      <header class="item header item-header">This is a header</header>
      <nav class="item nav item-nav">This is a nav</nav>
      <section class="item section item-section">
        This is a section
        <header class="deep-header">header</header>
        <article class="deep-article">article</article>
        <footer class="deep-footer">footer</footer>
      </section>
      <aside class="item aside item-aside">This is a aside</aside>
      <footer class="item footer item-footer">This is a footer</footer>
    </div>
  </body>
</html>
